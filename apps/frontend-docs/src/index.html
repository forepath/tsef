<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>frontend-docs</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="assets/images/favicon.svg" />
    <!-- Apply theme early to prevent flash -->
    <script>
      (function () {
        const stored = localStorage.getItem('theme-preference');
        const isDark =
          stored === 'dark' ||
          (stored === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
        document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
      })();
    </script>

          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-TQTLVJ4N');
