<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agenstra</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="assets/images/favicon.svg" />
    <!-- Loading indicator styles to show immediately -->
    <style>
      app-root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #212529;
        z-index: 9999;
      }
      app-root:empty::after {
        content: '';
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #7a3fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 10000;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
