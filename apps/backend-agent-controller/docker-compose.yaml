services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-controller-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-controller-network

  backend-agent-controller:
    image: ghcr.io/forepath/tsef-agent-controller-api:latest
    container_name: agent-controller-api
    environment:
      # Backend API configuration
      HOST: 0.0.0.0
      PORT: 3100
      WEBSOCKET_PORT: 8081
      NODE_ENV: development
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: postgres
      # Static API key authentication configuration
      STATIC_API_KEY: ${STATIC_API_KEY:-}
      # Environment variables for encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - '3100:3100'
      - '8081:8081'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-controller-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  agent-controller-network:
    driver: bridge
