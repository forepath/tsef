@if (loading()) {
  <div class="d-flex justify-content-center align-items-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else if (error()) {
  <div class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ error() }}
  </div>
} @else if (metadata()) {
  <div class="docs-page">
    <framework-docs-breadcrumbs [currentPath]="currentPath()" [navigationNodes]="navigationNodes()!" />

    <div class="row mt-4">
      <div class="col-lg-9">
        <framework-docs-content [metadata]="metadata()!" />
      </div>
      <div class="col-lg-3 d-none d-lg-block">
        <framework-docs-table-of-contents [headings]="metadata()!.headings" />
      </div>
    </div>
  </div>
}
