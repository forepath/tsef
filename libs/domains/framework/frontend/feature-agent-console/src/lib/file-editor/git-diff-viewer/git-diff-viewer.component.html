<div class="git-diff-viewer-container d-flex flex-column h-100">
  <div
    class="git-diff-viewer-header p-2 border-bottom bg-body-tertiary d-flex justify-content-between align-items-center"
  >
    <div class="d-flex align-items-center gap-2">
      <h6 class="mb-0 fw-semibold"><i class="bi bi-file-diff me-2"></i>File Diff</h6>
      @if (filePath()) {
        <span class="text-muted small">{{ filePath() }}</span>
      }
    </div>
    <button type="button" class="btn btn-sm btn-close" (click)="onClose()" aria-label="Close"></button>
  </div>

  <div class="git-diff-viewer-content flex-grow-1 position-relative">
    @if (loading()) {
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border spinner-border-sm text-primary" role="status">
          <span class="visually-hidden">Loading diff...</span>
        </div>
      </div>
    } @else if (error()) {
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-center text-danger p-4">
          <i class="bi bi-exclamation-triangle fs-4 d-block mb-2"></i>
          <p class="mb-0">{{ error() }}</p>
        </div>
      </div>
    } @else {
      <div #diffEditorContainer class="diff-editor-container h-100"></div>
    }
  </div>
</div>
