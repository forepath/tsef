openapi: 3.1.0
info:
  title: Agent Controller API
  version: 1.0.0
  description: HTTP API for managing clients and proxied agent operations
  contact:
    name: ForePath
    email: hi@forepath.io
    url: https://forepath.io
servers:
  - url: http://localhost:3100/api
    description: Local development
security:
  - bearerAuth: []
paths:
  /clients:
    get:
      summary: List clients
      operationId: listClients
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 0
          description: Maximum number of clients to return (default 10)
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
          description: Number of clients to skip (default 0)
      responses:
        '200':
          description: Array of clients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClientResponseDto'
    post:
      summary: Create client
      operationId: createClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientDto'
      responses:
        '201':
          description: Created client with generated API key (if applicable)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClientResponseDto'
  /clients/{id}:
    get:
      summary: Get client by id
      operationId: getClient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponseDto'
    post:
      summary: Update client
      operationId: updateClient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientDto'
      responses:
        '200':
          description: Updated client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponseDto'
    delete:
      summary: Delete client
      operationId: deleteClient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted
  /clients/{id}/agents:
    get:
      summary: List agents for a client
      operationId: listClientAgents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the client
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 0
          description: Maximum number of agents to return (default 10)
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
          description: Number of agents to skip (default 0)
      responses:
        '200':
          description: Array of agents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AgentResponseDto'
    post:
      summary: Create agent for a client
      operationId: createClientAgent
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAgentDto'
      responses:
        '201':
          description: Created agent with generated password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAgentResponseDto'
  /clients/{id}/agents/{agentId}:
    get:
      summary: Get agent by id for a client
      operationId: getClientAgent
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the client
        - in: path
          name: agentId
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the agent
      responses:
        '200':
          description: Agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponseDto'
    post:
      summary: Update agent for a client
      operationId: updateClientAgent
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the client
        - in: path
          name: agentId
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the agent to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAgentDto'
      responses:
        '200':
          description: Updated agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponseDto'
    delete:
      summary: Delete agent for a client
      operationId: deleteClientAgent
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the client
        - in: path
          name: agentId
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the agent to delete
      responses:
        '204':
          description: Deleted
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthenticationType:
      type: string
      enum:
        - api_key
        - keycloak
    ClientResponseDto:
      type: object
      required: [id, name, endpoint, authenticationType, createdAt, updatedAt]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        endpoint:
          type: string
          format: uri
        authenticationType:
          $ref: '#/components/schemas/AuthenticationType'
        agentWsPort:
          type: integer
          minimum: 1
          maximum: 65535
          description: Optional Socket.IO port for the client's agents gateway
        config:
          $ref: '#/components/schemas/ConfigResponseDto'
          description: Configuration from the agent-manager instance (optional, may be undefined if agent-manager is unreachable)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateClientDto:
      type: object
      required: [name, endpoint, authenticationType]
      properties:
        name:
          type: string
        description:
          type: string
        endpoint:
          type: string
          format: uri
        authenticationType:
          $ref: '#/components/schemas/AuthenticationType'
        apiKey:
          type: string
          description: API key (optional, will be auto-generated if not provided for API_KEY type)
        keycloakClientId:
          type: string
          description: Keycloak client ID (required for KEYCLOAK authentication type)
        keycloakClientSecret:
          type: string
          description: Keycloak client secret (required for KEYCLOAK authentication type)
        keycloakRealm:
          type: string
          description: Keycloak realm (optional, uses environment default if not provided)
        agentWsPort:
          type: integer
          minimum: 1
          maximum: 65535
          description: Optional Socket.IO port for the client's agents gateway (defaults to 8080 if not set)
    UpdateClientDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        endpoint:
          type: string
          format: uri
        authenticationType:
          $ref: '#/components/schemas/AuthenticationType'
        apiKey:
          type: string
          description: API key (can be updated but will never be included in responses)
        keycloakClientId:
          type: string
          description: Keycloak client ID
        keycloakClientSecret:
          type: string
          description: Keycloak client secret
        keycloakRealm:
          type: string
          description: Keycloak realm
        agentWsPort:
          type: integer
          minimum: 1
          maximum: 65535
          description: Optional Socket.IO port for the client's agents gateway
    CreateClientResponseDto:
      allOf:
        - $ref: '#/components/schemas/ClientResponseDto'
        - type: object
          properties:
            apiKey:
              type: string
              description: The API key for the client (only for API_KEY authentication type, only returned once during creation)
    CreateAgentDto:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
    UpdateAgentDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    AgentResponseDto:
      type: object
      required: [id, name, createdAt, updatedAt]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateAgentResponseDto:
      allOf:
        - $ref: '#/components/schemas/AgentResponseDto'
        - type: object
          required: [password]
          properties:
            password:
              type: string
    ConfigResponseDto:
      type: object
      properties:
        gitRepositoryUrl:
          type: [string, 'null']
          description: Git repository URL used for cloning repositories when creating agents
