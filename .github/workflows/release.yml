          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish VNC container images
        env:
          VERSION: ${{ needs.publish.outputs.new_release_version }}
        run: |
          npx nx run-many --target=vnc-container-image --configuration=release --parallel=3 || echo "No projects for vnc container image build"

  build-ssh-container-images:
