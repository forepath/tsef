name: Release

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      packages: write
    outputs:
      new_release_published: ${{ steps.semantic-release.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic-release.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set nx shas
        uses: nrwl/nx-set-shas@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.SEMANTIC_RELEASE_APP_ID }}
          private_key: ${{ secrets.SEMANTIC_RELEASE_KEY_PEM }}

      - name: Semantic release
        uses: cycjimmy/semantic-release-action@v6
        id: semantic-release
        with:
          semantic_version: 22.0.5
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
            conventional-changelog-conventionalcommits@7.0.2
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Run build
        run: npx nx run-many --target=build --configuration=production --parallel=3 || echo "No projects for build"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: build-artifacts
          path: |
            dist/
            .nx/cache/
            node_modules/
          retention-days: 1
          compression-level: 6

  build-api-container-images:
    name: Build API Container Images
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.outputs.new_release_published == 'true'
    permissions:
      contents: read
      actions: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set nx shas
        uses: nrwl/nx-set-shas@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts
          path: .

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: 'Login to container registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish API container images
        env:
          VERSION: ${{ needs.publish.outputs.new_release_version }}
        run: |
          npx nx run-many --target=api-container-image --configuration=release --parallel=3 || echo "No projects for api container image build"

  build-worker-container-images:
    name: Build Worker Container Images
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.outputs.new_release_published == 'true'
    permissions:
      contents: read
      actions: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set nx shas
        uses: nrwl/nx-set-shas@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts
          path: .

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: 'Login to container registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Worker container images
        env:
          VERSION: ${{ needs.publish.outputs.new_release_version }}
        run: |
          npx nx run-many --target=worker-container-image --configuration=release --parallel=3 || echo "No projects for worker container image build"

  build-vnc-container-images:
    name: Build VNC Container Images
