      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Build Worker container images
        run: |
          npx nx run-many --target=worker-container-image --configuration=test --parallel=3 || echo "No projects for worker container image build"

  build-vnc-container-images:
    name: Build VNC Container Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
