name: Pull Request Checks

on:
  pull_request: {}

permissions:
  contents: read
  actions: read
  packages: read

jobs:
  lint_commit:
    name: Commit Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set Nx SHA
        uses: nrwl/nx-set-shas@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Commitlint - Lint Commits
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          npx commitlint --from=origin/${{ github.base_ref }} --to=HEAD --config ./.commitlintrc.json

  check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set Nx SHA
        uses: nrwl/nx-set-shas@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Nx Format - Check
        run: npx nx format:check

      - name: Nx Lint - Check
        run: npx nx affected --target=lint --parallel=3  || echo "No affected projects for lint"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set Nx SHA
        uses: nrwl/nx-set-shas@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run unit tests
        run: npx nx affected --target=test --parallel=3 || echo "No affected projects for test"

      - name: Run end-to-end tests
        run: npx nx affected --target=e2e --parallel=3 || echo "No affected projects for e2e"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set nx shas
        uses: nrwl/nx-set-shas@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run build
        run: npx nx affected --target=build --parallel=3 || echo "No affected projects for build"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            dist/
            .nx/cache/
            node_modules/
          retention-days: 1
          compression-level: 6

  build-api-container-images:
    name: Build API Container Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set nx shas
        uses: nrwl/nx-set-shas@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Build API container images
        run: |
          npx nx run-many --target=api-container-image --configuration=test --parallel=3 || echo "No projects for api container image build"

  build-worker-container-images:
    name: Build Worker Container Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
